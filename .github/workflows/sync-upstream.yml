name: Sync Upstream Caelestia

on:
  schedule:
    # Runs every Sunday at 00:00 UTC
    - cron: '0 0 * * 0'
  workflow_dispatch: # Allows manual trigger

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add upstream remote
        run: git remote add upstream https://github.com/caelestia-dots/caelestia.git

      - name: Fetch upstream
        run: git fetch upstream

      - name: Check for updates
        id: check
        run: |
          UPSTREAM_COMMITS=$(git rev-list HEAD..upstream/main --count)
          echo "new_commits=$UPSTREAM_COMMITS" >> $GITHUB_OUTPUT
          if [ "$UPSTREAM_COMMITS" -gt 0 ]; then
            echo "Found $UPSTREAM_COMMITS new upstream commits"
          else
            echo "No new upstream commits"
          fi

      - name: Create sync branch
        if: steps.check.outputs.new_commits > 0
        run: |
          git checkout -b sync-upstream-$(date +%Y%m%d)
          git merge upstream/main --no-edit || echo "Merge conflicts detected"

      - name: Create Pull Request
        if: steps.check.outputs.new_commits > 0
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: sync-upstream-${{ github.run_id }}
          title: "Sync with upstream Caelestia"
          body: |
            This PR syncs your fork with the latest changes from [caelestia-dots/caelestia](https://github.com/caelestia-dots/caelestia).

            **New commits from upstream:** ${{ steps.check.outputs.new_commits }}

            Please review the changes and resolve any conflicts if present.
          labels: upstream-sync
